@if (isAdmin) {
  <div class="quit-container">
    <button class="button button-warning" (click)="quitSession()" [disabled]="isQuitting">
      @if (!isQuitting) {<span>End Session</span>}
      @if (isQuitting) {<span>Ending Session...</span>}
    </button>
    @if (error) {<div class="error-message">{{ error }}</div>}
  </div>
}
